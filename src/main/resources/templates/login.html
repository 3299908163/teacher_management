<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="/css/const/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
</head>
<script src="/js/const/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/const/vue-resource.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/const/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/login.js" type="text/javascript" charset="utf-8"></script>
<body class="login-bg">
<div id="app">
    <div class="login">
        <div class="message">教师记录系统登录</div>
        <div id="darkbannerwrap"></div>
        <form>
            <div class="form-group pt-3">
                <input type="text" id="userIdentity" placeholder="身份证号" v-model="userIdentity" class="form-control " @blur="identityBlur($event)" @input="inputChange($event)" ref="userIdentity" AUTOCOMPLETE="off">
                <div class="invalid-feedback">{{identityMsg}}</div>
            </div>
            <div class="form-group pt-3">
                <input type="text" id="userName" placeholder="姓名" v-model="userName" class="form-control" @blur="nameBlur($event)"
                       ref="userName" @input="inputChange($event)" AUTOCOMPLETE="off">
                <div class="invalid-feedback">{{nameMsg}}</div>
            </div>
            <button type="button" class="btn btn-success form-control mt-4" @click="login">登陆</button>
        </form>
    </div>
    <!-- 弹出层 -->
    <div class="pop-up">
        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        <p>{{popMessage}}</p>
    </div>
</div>
</body>
<script type="text/javascript">

</script>
</html>
